<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Character Arena</title>
</head>
<body>
    <div class="container-lg p-3 my-3 border">
        <div>
            <h1>Star Wars Character Arena</h1>
        </div>

        <div id="compare">
            <div class="form-group">
                <input type="text" class="form-control" id="customCharacter1Input" placeholder="Type or Select an Option">
            </div>
            <div class="form-group">
                <select class="form-control" id="Character1Options">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                </select>
            </div>

            <button class="btn btn-primary">Compare</button>

            <div class="form-group">
                <input type="text" class="form-control" id="customCharacter2Input" placeholder="Type or Select an Option">
            </div>
            <div class="form-group">
                <select class="form-control" id="Character2Options">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                </select>
            </div>
        </div>

        <div id="characters">
            <div id="charcter1">
                <h2></h2>
            </div>

            <div id="charcter2">

            </div>
        </div>
    </div>
</body>
</html>
